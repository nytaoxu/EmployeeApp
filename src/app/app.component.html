<div class="container">
  <div class="row">
    <div class="col-md-12" @slideDown>
      <app-banner></app-banner>
    </div>
    <div class="col-md-3" @slideRight>
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-8" @slideUp>
      <app-test
        [count]="Counter"
        (countChanged)="handleCounterChange($event)"
        class="animated fadeInUp"
      ></app-test>
    </div>
  </div>
</div>
